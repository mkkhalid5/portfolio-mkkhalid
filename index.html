<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio MK Khalid</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#22c55e"
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./styles/tailwind.css">
    <link rel="icon" href="./images/mk.png">
</head>

<body class="bg-slate-950 text-slate-200">
    <!-- header section & nav bar -->
    <header class="fixed top-0 left-0 w-full bg-slate-950/80 backdrop-blur border-b border-slate-800 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="font-semibold">KHALID</h2>
            <nav class="hidden sm:flex gap-6 text-sm text-slate-400">
                    <a href="#home" class="hover:text-primary">Home</a>
                    <a href="#projects" class="hover:text-primary">Projects</a>
                    <a href="#skills" class="hover:text-primary">Skills</a>
                    <a href="#contact" class="hover:text-primary">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="px-4 pt-28 pb-20 sm:pt32 sm:pb-24 md:min-h-screen md:flex md:items-center">
        <div class="max-w-6xl mx-auto grid gap-10 md:grid-cols-2 items-center">
            <!-- hero image -->
            <div class="flex justify-center md:justify-start">
                <img src="./images/khalid.jpg" alt="khalid-image" class="w-48 h-48 sm:w-56 sm:h-56 md:w-72 md:h-72 object-cover rounded-full border-4 border-primary shadow-lg">
            </div>
            <!-- content -->
            <div class="text-center md:text-left">
                <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold">M.K. Khalid Mahamud</h2>
                <p class="mt-4 text-slate-400 text-sm sm:text-base md:text-lg">Full-Stack Web Developer passionate about building clean,responsive and user-friendly web applications</p>

                <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                    <a href="https://mkkhalid.top" class="px-6 py-3 bg-primary text-black rounded-lg font-medium hover:scale-105 transition">Project Showcase</a>
                    <a href="#contact" class="px-6 py-3 border border-primary text-primary rounded-lg hover:bg-primary hover:text-black transition">Contact Me</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
